<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoShop â€¢ Contact</title>

  <style>
    :root{
      --bg: #eef6f2;
      --page-bg: #f7fbf9;
      --card: #eef6f2;
      --text: #102521;
      --muted: #5c6c67;
      --accent: #2f6b57;
      --accent-soft: #7ec9a2;
      --white: #ffffff;
      --shadow: 0 10px 26px rgba(16, 24, 40, 0.10);
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--page-bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Header */
    header{
      background: var(--white);
      padding: 16px 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo{
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 20px;
    }
    .logo .leaf{ font-size: 22px; }

    nav ul{
      list-style: none;
      display: flex;
      gap: 26px;
      font-weight: 600;
      font-size: 14px;
    }
    nav a{
      text-decoration: none;
      color: var(--text);
      opacity: .9;
      padding: 4px 2px;
    }
    nav a:hover{ opacity: 1; }
    nav a.active{
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    /* Main */
    main{
      background: var(--bg);
      min-height: calc(100vh - 72px);
      padding: 60px 22px 70px;
    }
    .container{
      max-width: 980px;
      margin: 0 auto;
      text-align: center;
    }

    h1{
      font-size: clamp(26px, 4vw, 36px);
      font-weight: 800;
      margin-bottom: 6px;
    }
    .subtitle{
      color: var(--muted);
      font-size: 14.5px;
      margin-bottom: 28px;
    }

    /* Contact card */
    .contact-card{
      max-width: 680px;
      margin: 0 auto 46px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      text-align: left;
    }

    label{
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: #334a43;
      margin: 12px 0 6px;
    }

    input, textarea{
      width: 100%;
      padding: 12px 12px;
      border-radius: 6px;
      border: 2px solid var(--accent-soft);
      outline: none;
      background: #f9fffc;
      font-size: 14px;
      color: var(--text);
    }
    input:focus, textarea:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(47,107,87,0.10);
      background: var(--white);
    }
    textarea{
      min-height: 150px;
      resize: vertical;
    }

    .btn{
      margin-top: 16px;
      width: 100%;
      background: var(--accent);
      color: var(--white);
      border: none;
      padding: 12px 14px;
      font-weight: 800;
      border-radius: 7px;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: .2px;
    }
    .btn:hover{ filter: brightness(0.96); }

    /* Social */
    .social-title{
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 14px;
    }
    .social-row{
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 8px;
    }
    .social{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 8px;
      background: #e8f3ee;
      font-size: 18px;
      cursor: pointer;
      transition: transform .12s ease;
      user-select: none;
    }
    .social:hover{ transform: translateY(-2px); }

    /* Responsive */
    @media (max-width: 640px){
      header{ padding: 14px 16px; }
      nav ul{ gap: 14px; font-size: 13px; }
      .contact-card{ padding: 20px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <span class="leaf">ðŸŒ¿</span>
      <span>EcoShop</span>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a class="active" href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Get In Touch</h1>
      <p class="subtitle">
        We'd love to hear from you. Send us a message and we'll respond as soon as possible.
      </p>

      <section class="contact-card" aria-label="Contact form">
        <form onsubmit="event.preventDefault(); alert('Message sent (demo).');">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="" required />

          <label for="email">Email</label>
          <input id="email" type="email" placeholder="" required />

          <label for="message">Message</label>
          <textarea id="message" placeholder="" required></textarea>

          <button class="btn" type="submit">Send Message</button>
        </form>
      </section>

      <div class="social-title">Connect With Us</div>
      <div class="social-row" aria-label="Social links">
        <div class="social" title="Phone">ðŸ“±</div>
        <div class="social" title="Camera">ðŸ“·</div>
        <div class="social" title="Discord">ðŸ‘¾</div>
        <div class="social" title="Briefcase">ðŸ’¼</div>
      </div>
    </div>
  </main>
</body>
</html>
